<div class="ui-general-container">
  <h1 class="titulo-todos">Botón expandido</h1>
  <p class="descripcion-todos">
    Botones con texto e iconos para acciones específicas.
  </p>
  <div class="volver-container">
    <span class="volver-text" (click)="volver()">
      <mat-icon class="flecha-atras">arrow_back</mat-icon>
      Volver
    </span>
  </div>
  <div class="card-boton-expandido">
    <div class="preview">
      <button class="Btn">
        <span class="btn-text">Asignar</span>
        <span class="icon-svg">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e3e3e3">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3L5 6.99h3V14h2V6.99h3L9 3z" />
          </svg>
        </span>
      </button>
    </div>
  </div>
  <ng-container *ngIf="tabs.length > 0; else loading">
    <app-view-sintaxis [tabs]="tabs"></app-view-sintaxis>
  </ng-container>
  <ng-template #loading>
    <app-loader-shared></app-loader-shared>
  </ng-template>
</div>
