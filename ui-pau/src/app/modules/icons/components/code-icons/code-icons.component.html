<div class="ui-general-container">
  <h1 class="titulo-todos">Iconos</h1>
  <p class="descripcion-todos">
    Conjunto de iconos Material Design para uso en componentes interactivos.
  </p>
  <div class="volver-container">
    <span class="volver-text" (click)="volver()">
      <mat-icon class="flecha-atras">arrow_back</mat-icon>
      Volver
    </span>
  </div>
  <div class="card-icons">
    <div class="preview">
      <div class="icons-group">
        <mat-icon>search</mat-icon>
        <mat-icon>add</mat-icon>
        <mat-icon>check</mat-icon>
        <mat-icon>close</mat-icon>
        <mat-icon>error</mat-icon>
        <mat-icon>warning</mat-icon>
        <mat-icon>logout</mat-icon>
        <mat-icon>refresh</mat-icon>
        <mat-icon>arrow_forward_ios</mat-icon>
      </div>
    </div>
  </div>
  <ng-container *ngIf="tabs.length > 0; else loading">
    <app-view-sintaxis [tabs]="tabs"></app-view-sintaxis>
  </ng-container>
  <ng-template #loading>
    <app-loader-shared></app-loader-shared>
  </ng-template>
</div>
